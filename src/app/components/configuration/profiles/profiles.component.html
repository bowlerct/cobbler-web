<div class="col-md-8 mx-auto">
    <h2 class="text-uppercase mb-4">Profiles</h2>
    <div class="mb-2">
        <a class="btn btn-info btn-sm mr-2" href="/profiles/create">Create Profile</a>
        <a class="btn btn-info btn-sm" href="/profiles/createsub">Create Sub-Profile</a>
        <!-- batch actions -->
        <!-- filter -->
    </div>
    <!-- We use table because div cannot easily have striped / hovered rows -->
    <div class="table-responsive">
        <table class="table table-sm table-hover">
            <thead>
                <tr class="d-flex">
                    <th class="col-5">Name</th>
                    <th class="col-3">Distro</th>
                    <th class="col-4">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- profiles here -->
                <tr class="d-flex" *ngFor="let profile of profiles">
                    <td class="col-5">{{profile.name}}</td>
                    <td class="col-3">{{profile.distro}}</td>
                    <td class="col-4">
                        <a class="btn btn-info btn-sm m-1" href="/profiles/edit/{{profile.id}}">Edit</a>
                        <a class="btn btn-info btn-sm m-1" href="/profiles/copy/{{profile.id}}">Copy</a>
                        <a class="btn btn-info btn-sm m-1" href="/profiles/rename/{{profile.id}}">Rename</a>
                        <a class="btn btn-info btn-sm m-1" href="/profiles/delete/{{profile.id}}">Delete</a>
                        <a class="btn btn-info btn-sm m-1" href="/profiles/viewkick/{{profile.id}}">View Kickstart</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
